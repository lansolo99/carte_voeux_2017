<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="img/favicon.png" />
	<title>Groupama | Voeux 2017</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.3.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.scrollTo.js"></script>
	<script>

	$(document).ready(function() {


		function retourIn(){
			$('a#btn_retour').children().addClass('hovered');
		}

		function retourOut(){
			console.log('out');
			$('a#btn_retour').children().removeClass('hovered');
		}

		$('a#btn_retour').hover(retourIn, retourOut);





		$('a.panel').click(function () {

			$('a.panel').removeClass('selected');
			$(this).addClass('selected');

			current = $(this);

			$('#wrapper').scrollTo($(this).attr('href'), 400, { easing:'swing'});

			return false;
		});

		$(window).resize(function () {
			resizePanel();
		});

	});

	function resizePanel() {
		width = $(window).width();
		mask_width = width * $('.item').length;
		$('#debug').html(width  + ' ' + height + ' ' + mask_width);
		$('#wrapper, .item').css({width: width, height: height});
		$('#mask').css({width: mask_width, height: height});
		$('#wrapper').scrollTo($('a.selected').attr('href'), 0);
	}
	</script>

</head>
<body>

<div id="wrapper">
	<div id="mask">

		<div id="item1" class="item">
			<a name="item1"></a>
			<div class="content">
				<div id="animation"></div>
				<object type="application/x-shockwave-flash" width="960" height="540" data="preload.swf" >
				<param name="allowScriptAccess" value="preload.swf" />
				<param name="movie" value="preload.swf" />
				<param name="quality" value="high" />
				<param name="wmode" value="transparent" />
				</object>
				<a id="btn_programme" href="#item2" class="panel btn">Invitation</a>
			</div>
		</div>

		<div id="item2" class="item">
			<a name="item2"></a>
			<div class="content">
			<div id="programme"></div>
			<a id="btn_retour" href="#item1" class="panel btn">Retour<span></span></a>
			<a id="btn_infos" href="#item3" class="panel btn">Programme<span></span></a>
			</div>
		</div>

		<div id="item3" class="item">
			<a name="item3"></a>
			<div class="content">
			<div id="infos"></div>
			<a id="btn_retour" href="#item2" class="panel btn">Retour<span></span></a>
			</div>
		</div>


	</div>
</div>

</body>
</html>
